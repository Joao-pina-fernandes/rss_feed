<!DOCTYPE html>
<html>
<head lang="en">

    <title>Best page ever!</title>

<body>
    <div id="app">
        <header id="header">
            <div id="search" class="search">
                <h1 class="center-text"><b>RSS Feeds</b></h1>
                <form id="form" name = "form" class="navbar-form navbar-left" role="search">
                    <div id="rssValueParent" class="form-group">
                        <input id="rssValue" name="rssValue" type="text"  pattern="(http|https)?://.+" required class="form-control" placeholder="Enter rss feed">

                    <input id="searchButton" type="submit" value="Search" class="btn btn-default btn-submit">
                </form>
            </div>
        </header>
        <section id="content" class="content"></section>
        <footer id="footer"></footer>
    </div>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
